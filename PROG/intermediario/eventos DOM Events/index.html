<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="loaded()">

    <div class="div1">
        <h1 id="item1" onclick="console.log('h1 foi clicado')">Clique em mim</h1>
        <input type="text" onchange="changeItem1(this)">
    </div>
    
    <div class="div2">

    <div onmouseover="onOver(this)" onmouseout="onOut(this)" class="click">

    <div>
        <h1 id="titulo">Meu texto</h1>
    </div>
